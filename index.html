<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="screen">
          <div class="prev" id="prev">0</div>
          <div class="result" id="result">0</div>
        </div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equals">=</button>
        <button operator id="sum" class="calcolation">+</button>
        <button operator id="sub" class="calcolation">-</button>
        <button operator id="mult" class="calcolation">*</button>
        <button operator id="div" class="calcolation">รท</button>
        <button id="del">Del</button>

        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
